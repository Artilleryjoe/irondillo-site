<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iron Dillo | Cyberstasis Mode</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN with Custom Config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            armadilloBlack: "#1A1A1A",
            armadilloGray: "#4A4A4A",
            oliveGreen: "#6B7B3C",
            oliveDark: "#55622F",
            offWhite: "#F8F9FA"
          },
          fontFamily: {
            inter: ["Inter", "sans-serif"]
          }
        }
      }
    }
  </script>

  <!-- Fade-in animation -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-in {
      animation: fadeIn 1.2s ease-out both;
    }
  </style>
</head>
<body class="font-inter bg-offWhite text-armadilloGray flex items-center justify-center min-h-screen">

  <!-- Maintenance Content -->
  <div class="text-center p-8 max-w-md fade-in">
    <img src="/images/iron-dillo-logo.png" alt="Iron Dillo Logo" class="mx-auto mb-6 w-28" />
    <h1 class="text-4xl font-bold text-armadilloBlack mb-4">Iron Dillo Cybersecurity</h1>
    
    <p class="text-lg text-armadilloGray mb-6 leading-relaxed">
      We’re currently in 
      <span class="text-oliveGreen font-semibold">Cyberstasis Mode</span> —
      updating our site with a fresh new look and stronger protection for
      <span class="font-semibold">East Texas small businesses</span>, 
      <span class="font-semibold">rural operations</span>, and 
      <span class="font-semibold">individuals</span>.
    </p>

    <p class="text-sm text-armadilloGray">
      Veteran-owned. Mission-driven. Protecting East Texas with honesty and care.
    </p>
  </div>

</body>
</html>
