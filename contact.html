<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – IronDillo Cybersecurity</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 2rem;
      line-height: 1.6;
    }
    h1 {
      color: #00b4b6;
    }
    form {
      max-width: 600px;
      margin-top: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      background: #1a1a1a;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
    }
    button {
      margin-top: 1rem;
      background-color: #00b4b6;
      color: #000;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .note {
      font-size: 0.875rem;
      color: #999;
      margin-top: 1rem;
    }
    .success-message {
      margin-top: 1rem;
      color: #00b4b6;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Contact IronDillo</h1>
  <p>Have a cybersecurity question? Want to schedule a consult? Reach out below and we’ll get back to you soon.</p>

  <form id="contact-form" action="https://formspree.io/f/xldnbpdg" method="POST">
    <label for="name">Your Name</label>
    <input type="text" name="name" id="name" required />

    <label for="email">Your Email</label>
    <input type="email" name="_replyto" id="email" required />

    <label for="message">Message</label>
    <textarea name="message" id="message" rows="6" required></textarea>

    <button type="submit">Send Message</button>
    <p class="note">* This form uses Formspree to handle your message securely and reliably.</p>
  </form>

  <p id="success" class="success-message" style="display:none;">Thanks for reaching out! We'll get back to you soon.</p>

  <script>
    const form = document.getElementById('contact-form');
    const successMessage = document.getElementById('success');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          form.style.display = 'none';
          successMessage.style.display = 'block';
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      } catch (error) {
        alert('Oops! There was a problem submitting your form.');
      }
    });
  </script>
</body>
</html>
