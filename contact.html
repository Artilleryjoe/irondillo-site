<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Iron Dillo Cybersecurity</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google reCAPTCHA v2 -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">

  <main class="max-w-xl w-full bg-gray-800 rounded-lg p-8 shadow-lg">
    <h1 class="text-4xl font-extrabold text-teal-400 mb-6 text-center">Contact Iron Dillo</h1>
    <p class="text-gray-300 mb-8 text-center">Have a cybersecurity question? Want to schedule a consult? Reach out below and weâ€™ll get back to you soon.</p>

    <form
      id="contact-form"
      action="https://formspree.io/f/xldnbpdg"
      method="POST"
      class="space-y-6"
      onsubmit="return onSubmit(event)"
    >
      <!-- Honeypot Field (hidden from humans) -->
      <div style="display:none;">
        <label for="gotcha">Leave this empty</label>
        <input type="text" name="_gotcha" id="gotcha" autocomplete="off" />
      </div>

      <div>
        <label for="name" class="block mb-2 font-semibold text-teal-400">Your Name</label>
        <input
          type="text"
          name="name"
          id="name"
          required
          class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-400"
          placeholder="Jane Doe"
          autocomplete="name"
        />
      </div>

      <div>
        <label for="email" class="block mb-2 font-semibold text-teal-400">Your Email</label>
        <input
          type="email"
          name="_replyto"
          id="email"
          required
          class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-400"
          placeholder="you@example.com"
          autocomplete="email"
        />
      </div>

      <div>
        <label for="message" class="block mb-2 font-semibold text-teal-400">Message</label>
        <textarea
          name="message"
          id="message"
          rows="5"
          required
          class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-400"
          placeholder="Write your message here..."
        ></textarea>
      </div>

      <!-- Google reCAPTCHA v2 Checkbox widget -->
      <div class="g-recaptcha" data-sitekey="6LdCtosrAAAAAGddw60skAwbV91b2UmEAuLaSLYb
"></div>

      <button
        type="submit"
        class="w-full bg-teal-400 text-gray-900 font-extrabold py-3 rounded hover:bg-teal-500 transition-colors duration-200"
      >
        Send Message
      </button>
    </form>
  </main>

  <script>
    // Prevent form submit if reCAPTCHA not verified
    function onSubmit(event) {
      const recaptchaResponse = grecaptcha.getResponse();
      if (recaptchaResponse.length === 0) {
        alert("Please verify you are not a robot.");
        event.preventDefault();
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
