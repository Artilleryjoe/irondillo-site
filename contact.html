<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – IronDillo Cybersecurity</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 2rem;
      line-height: 1.6;
    }
    h1 {
      color: #00b4b6;
    }
    form {
      max-width: 600px;
      margin-top: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      background: #1a1a1a;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
    }
    button {
      margin-top: 1rem;
      background-color: #00b4b6;
      color: #000;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .note {
      font-size: 0.875rem;
      color: #999;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Contact IronDillo</h1>
  <p>Have a cybersecurity question? Want to schedule a consult? Reach out below and we’ll get back to you soon.</p>

  <form action="mailto:your@email.com" method="POST" enctype="text/plain">
    <label for="name">Your Name</label>
    <input type="text" name="name" id="name" required />

    <label for="email">Your Email</label>
    <input type="email" name="email" id="email" required />

    <label for="message">Message</label>
    <textarea name="message" id="message" rows="6" required></textarea>

    <button type="submit">Send Message</button>
    <p class="note">* This form uses your email client to send. For better delivery and spam filtering, use a backend or a service like Formspree or Netlify Forms.</p>
  </form>
</body>
</html>
