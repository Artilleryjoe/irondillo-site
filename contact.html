      <p class="text-gray-300 leading-relaxed mb-6">

      <form id="contact-form" action="https://formspree.io/f/xldnbpdg" method="POST" class="space-y-6">
        <div>
          <label for="name" class="block text-teal-400 font-semibold mb-2">Your Name</label>

        <div>
          <label for="email" class="block text-teal-400 font-semibold mb-2">Your Email</label>

            class="w-full p-3 rounded-md bg-gray-900 border border-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-400" />
        </div>

        <div>
          <label for="message" class="block text-teal-400 font-semibold mb-2">Message</label>
          <textarea name="message" id="message" rows="6" required 
            class="w-full p-3 rounded-md bg-gray-900 border border-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-400"></textarea>
        </div>

        <button type="submit" 
          class="bg-teal-400 text-gray-900 font-extrabold px-6 py-3 rounded-md hover:bg-teal-500 transition-colors duration-200">
